<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT CALCULATOR BY MD>ASIF</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 class="htitle"> A Simple Calculator made in javaScript By <a href="https://www.facebook.com/fl9omi">Md.Asif</a></h1>
    <div class="container">
        <div class="calculator_grid">
            <input type="text" id="inputext" placeholder="0">

            <button onclick="clr()" class="btnC ">C</button>
            <button onclick="del()" class="btnD">DEL</button>
            <button onclick="calculate('%')" class="btn del">%</button>

            <button onclick="calculate('รท')" class="btn bdiv">รท</button>
            <button onclick="calculate(1)" class="btn b1">1</button>
            <button onclick="calculate(2)" class="btn b2">2</button>
            <button onclick="calculate(3)" class="btn b3">3</button>
            <button onclick="calculate('*')" class="btn bgun">*</button>
            <button onclick="calculate(4)" class="btn b4">4</button>
            <button onclick="calculate(5)" class="btn b5">5</button>
            <button onclick="calculate(6)" class="btn b6">6</button>
            <button onclick="calculate('-')" class="btn b6">-</button>
            <button onclick="calculate(7)" class="btn b7">7</button>
            <button onclick="calculate(8)" class="btn b8">8</button>
            <button onclick="calculate(9)" class="btn b9">9</button>
            <button onclick="calculate('+')" class="btn bminus">+</button>
            <button onclick="calculate('.')" class="btn bdot">.</button>
            <button onclick="calculate(0)" class="btn b0">0</button>
            <button onclick="Result()" class="btnsp equal">=</button>


        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
